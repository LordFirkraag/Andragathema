<form class="{{cssClass}} andragathima container flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname">
        <input name="name" type="text" value="{{#if actor.name}}{{actor.name}}{{/if}}" placeholder="{{localize 'ANDRAGATHIMA.ContainerName'}}"/>
      </h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body container-body">
    <div class="container-content">
      <div class="container-items-section">
        <div class="misc-equipment-grid container-grid">
          {{#each system.miscellaneous.items as |item index|}}
            <div class="item-slot misc-equipment-slot" data-slot-type="misc" data-slot-index="{{index}}">
              {{#if this}}
                <div class="item-image-container">
                  <img src="{{this.img}}" alt="{{this.name}}" title="{{this.tooltip}}" class="item-image" 
                       draggable="true" data-item-id="{{this._id}}" data-item-uuid="{{this.uuid}}" 
                       data-slot-type="misc" data-slot-index="{{@index}}">
                  {{#if (or (eq this.type "ammunition") (eq this.type "miscellaneous"))}}
                    <div class="ammunition-quantity-overlay">{{this.system.quantity}}</div>
                  {{/if}}
                </div>
                <button class="item-delete" data-item-id="{{this._id}}" title="{{localize 'ANDRAGATHIMA.Delete'}}">âœ•</button>
              {{else}}
                <img src="systems/andragathima/assets/itemslot.png" alt="Empty slot" class="empty-slot-image">
              {{/if}}
            </div>
          {{/each}}
        </div>
      </div>
    </div>
  </section>

</form>
