<form class="{{cssClass}} andragathima note flexcol" autocomplete="off">

  {{!-- Sheet Header --}}
  <header class="sheet-header">
    <img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}"/>
    <div class="header-fields">
      <h1 class="charname">
        <input name="name" type="text" value="{{#if actor.name}}{{actor.name}}{{/if}}" placeholder="{{localize 'ANDRAGATHIMA.NoteName'}}"/>
      </h1>
    </div>
  </header>

  {{!-- Sheet Body --}}
  <section class="sheet-body note-body" style="padding: 0; margin: 0; height: calc(100% - 60px); overflow: hidden;">
    <textarea name="system.notes.content" style="width: 100%; height: 100%; border: none; outline: none; resize: none; font-family: inherit; font-size: 14px; padding: 15px; box-sizing: border-box; background: transparent; overflow-y: auto;">{{system.notes.content}}</textarea>
  </section>

</form>
